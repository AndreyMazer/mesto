<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src=<%=require("./images/logo.svg")%>
        alt="лого"/>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src=<%=require("./images/kusto.png")%>
          alt="кусто"/>
          <button
            type="button"
            class="profile__avatar profile__avatar_button"
          ></button>
          <div class="info">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <p class="info__career">Исследователь океана</p>
            <button type="button" class="info__edit"></button>
          </div>
          <button type="button" class="profile__add"></button>
        </section>
        <section class="elements">
          <template class="template">
            <div class="element">
              <img class="element__gora" />
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
              <span class="element__like-counter">0</span>
              <button type="button" class="element__delete"></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">&copy;2023 Андрей Пышнограй</p>
      </footer>
      <div class="popup popup_info" id="popupProfileEdit">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            name="popupFormProfile"
            class="form"
            id="formProfileEdit"
            novalidate
          >
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              value=""
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="popup__input-error popup__input-error_type_name"
            ></span>
            <input
              type="text"
              name="career"
              class="popup__input popup__input_type_career"
              placeholder="Вид деятельности"
              value=""
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="popup__input-error popup__input-error_type_career"
            ></span>
            <button type="submit" class="popup__save popup__save_editProfile">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_pic" id="popupCard-PlaceADD">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title popup__title_pic">Новое место</h2>
          <form
            name="popupFormCardAdd"
            class="form"
            id="formPlace-cardAdd"
            novalidate
          >
            <input
              type="text"
              name="place"
              class="popup__input popup__input_type_place"
              placeholder="Название"
              value=""
              minlength="2"
              maxlength="30"
              required
            />
            <span
              class="popup__input-error popup__input-error_type_place"
            ></span>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              value=""
              required
            />
            <span
              class="popup__input-error popup__input-error_type_link"
            ></span>
            <button type="submit" class="popup__save popup__save_addCard">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_big" id="popupBigCard">
        <div class="popup__container-big">
          <img class="popup__picture popup__picture_big" />
          <button
            type="button"
            class="popup__close-button popup__close-button_big"
          ></button>
          <h2 class="popup__title-big"></h2>
        </div>
      </div>
      <div class="popup popup_avatar" id="popupAvatarEdit">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form
            name="popupFormAvatar"
            class="form"
            id="formProfileAvatar"
            novalidate
          >
            <input
              type="url"
              name="avatar"
              class="popup__input popup__input_type_avatar"
              placeholder="Ссылка на аватар"
              value=""
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="popup__input-error popup__input-error_type_avatar"
            ></span>
            <button type="submit" class="popup__save popup__save_avatar">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_delete" id="popupDeleteCard">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form name="popupDelete" class="form" id="formDelete">
            <button type="submit" class="popup__save popup__save_delete">
              Да
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
