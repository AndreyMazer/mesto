<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/kusto.png" alt="кусто" />
          <div class="info">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <p class="info__career">Исследователь океана</p>
            <button type="button" class="info__edit"></button>
          </div>
          <button type="button" class="profile__add"></button>
        </section>
        <section class="elements">
          <template class="template">
            <div class="element">
              <img class="element__gora" />
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
              <button type="button" class="element__delete"></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">&copy;2023 Андрей Пышнограй</p>
      </footer>
      <div class="popup popup_info">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popupForm" class="form" novalidate>
            <input
              type="text"
              name="form-name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              value=""
              minlength="2"
              maxlength="40"
              required
            />
            <input
              type="text"
              name="form-career"
              class="popup__input popup__input_type_career"
              placeholder="Вид деятельности"
              value=""
              minlength="2"
              maxlength="200"
              required
            />
            <button type="submit" name="form-save" class="popup__save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_pic">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title popup__title_pic">Новое место</h2>
          <form name="popupForm" class="form form_place" novalidate>
            <input
              type="text"
              name="form-name"
              class="popup__input popup__input_pic_place-name"
              placeholder="Название"
              value=""
              minlength="2"
              maxlength="30"
              required
            />
            <input
              type="url"
              name="form-career"
              class="popup__input popup__input_pic_place-link"
              placeholder="Ссылка на картинку"
              value=""
              required
            />
            <button type="submit" name="form-save" class="popup__save">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_big">
        <div class="popup__container-big">
          <img class="popup__picture popup__picture_big" />
          <button
            type="button"
            class="popup__close-button popup__close-button_big"
          ></button>
          <h2 class="popup__title-big"></h2>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
